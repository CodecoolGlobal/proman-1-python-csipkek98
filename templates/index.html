<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/design.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        <script type="module" src="{{ url_for('static', filename='js/modal.js') }}" defer></script>
    </head>
    <body>
    {% if session["user"] %}
    <div class="navbar">
      <a href="{{ url_for("index") }}">Home</a>
      <a href="{{ url_for("logout") }}">Logout</a>
      <a id="myBtn"><i class="fa fa-archive" aria-hidden="true"></i> Archive</a>
        <div class="username">{{ session["user"] }}</div>
    </div>
    {% else %}
    <div class="navbar">
      <a href="{{ url_for("index") }}">Home</a>
      <a href="{{ url_for("login") }}">Login</a>
      <a href="{{ url_for("register") }}">Register</a>
      <a id="myBtn"><i class="fa fa-archive" aria-hidden="true"></i> Archive</a>
    </div>
    {% endif %}
        <h1>ProMan</h1>
        <button id="new-board" style="margin-left: 70vw">New board</button>
        <div id="new-board-div" style="margin-left: 60vw" hidden>

            <input type="text" name="board-title" id="board-title"><input type="submit" value="Create" id="save-board">

        </div>
        <div id="root"></div>
    </body>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>

      <h2>Archived cards:</h2>
      <div class="card-container-modal" id="modal-card-container">

      </div>
  </div>

</div>
</html>
